<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S2K Crafting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  <header class="hero">
    <h1>S2K Crafting</h1>
    <p class="subtitle">Plan your builds faster with level, blueprint, and material visibility.</p>
    <p id="resultCount" class="result-count" aria-live="polite"></p>
  </header>

  <div class="controls">
    <input type="text" id="search" placeholder="Search item name...">
    <select id="category">
      <option value="all">All Items</option>
      <option value="tools">Tools</option>
      <option value="weapons">Weapons</option>
      <option value="materials">Materials</option>
    </select>
  </div>

  <div class="quick-filters" role="group" aria-label="Quick category filters">
    <button type="button" class="chip is-active" data-category="all" aria-pressed="true">All</button>
    <button type="button" class="chip" data-category="tools" aria-pressed="false">Tools</button>
    <button type="button" class="chip" data-category="weapons" aria-pressed="false">Weapons</button>
    <button type="button" class="chip" data-category="materials" aria-pressed="false">Materials</button>
  </div>

  <section class="plan-panel" aria-labelledby="planTitle">
    <h2 id="planTitle">Craft Plan</h2>
    <p class="plan-subtitle">Set target items in <code>config.js</code> under <code>CONFIG_CRAFT_PLAN</code>.</p>
    <div id="planItems" class="plan-items"></div>
    <h3 class="plan-materials-title">Total Materials Needed</h3>
    <div id="planMaterials" class="plan-materials"></div>
    <div class="plan-totals">
      <p id="planTotalMats"></p>
      <p id="planTitaniumTotal"></p>
    </div>
  </section>

  <div id="itemList" class="item-list"></div>
</div>

<div id="popup" class="popup hidden" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
  <div class="popup-content">
    <button type="button" id="closePopupBtn" class="close-btn" aria-label="Close item details">&times;</button>
    <h2 id="popupTitle"></h2>
    <div class="popup-meta">
      <span id="popupLevel" class="meta-pill"></span>
      <span id="popupBP" class="meta-pill"></span>
    </div>
    <h3 class="materials-title">Materials Needed</h3>
    <div id="popupMaterials"></div>
  </div>
</div>

<script src="config.js"></script>
<script src="script.js"></script>
</body>
</html>
